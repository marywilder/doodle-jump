<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        
        <title>Doodle Jump</title>
        <meta name="description" content="">
        
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kranky&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
        
    </head>
    <body>
       
        <div class="grid">
            
            <h1 class="intro">doodle jump</h1>
            
            <div class="avatar-section">
                <h2>choose your avatar</h2>
                <div class="avatars-container">
                    <div class="select-avatar">
                        <img src="./doodler-guy.png" class="original-doodle">
                        <p class="caption">the orginal doodle</p>
                    </div>

                    <div class="select-avatar">
                        <img src="./floof.png" onclick="" class="floof">
                        <p>floof</p>
                    </div>
                    
                    <div class="select-avatar">
                        <img src="./jelly.png" onclick="" class="jelly">
                        <p>jelly</p>
                    </div>
                </div>
            </div>
            <button  id="playbutton">play game</button>

            <button class="play-again-button">play again</button>
            
        </div>
        
        
        <script src="app.js"></script>
    </body>
</html>
